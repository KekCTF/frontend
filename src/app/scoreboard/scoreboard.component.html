<div class="container">
  <table class="table table-dark">
    <thead>
    <tr class="d-flex">
      <th scope="col" class="col-1">#</th>
      <th scope="col" class="col-7">Team</th>
      <th scope="col" class="col-2">Score</th>
      <th scope="col" class="col-2">Last submit</th>
    </tr>
    </thead>
    <tbody>
    <tr class="d-flex" *ngFor="let user of users; let i = index">
      <th scope="row" class="col-1">{{ i + 1 }}</th>
      <td class="col-7">{{ user.username }}</td>
      <td class="col-2">{{ user.points }}</td>
      <td class="col-2">{{ user.lastSubmit | date : 'HH:mm:ss' : 'CET' }}</td>
    </tr>
    </tbody>
  </table>
</div>
<label class="text-light" [style.visibility]="hideBtn ?  'hidden' : 'visible'">
  <input name="hideBtn" type="checkbox" [(ngModel)]="hideBtn"/>
  Hide button
</label>
<br/>
<a [routerLink]="['/challenges']" class="btn btn-primary" [style.visibility]="hideBtn ?  'hidden' : 'visible'">Go back</a>
